<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Link do WhatsApp</title>
</head>
<body>
    <header>
        <h1>GERADOR DE LINK WHATS</h1>
    </header>
    <main>
        <section>
            <label for="numero">Número do WhatsApp:</label>
            <input type="text" id="numero" placeholder="Digite o número">
        </section>
        <br>
        <section>
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" placeholder="Nome do cliente">
        </section>
        <br>
        <section>
            <button id="gerarLink">Gerar Link</button>
            <br>
            <p>Link gerado:</p>
            <div id="linkGerado"></div>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
