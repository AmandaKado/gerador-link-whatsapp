<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gerador de Link do WhatsApp com Mensagem Personalizada</title>
</head>
<body>
    <h1>Gerador de Link do WhatsApp</h1>
    <label for="numero">Número do WhatsApp:</label>
    <input type="text" id="numero" placeholder="Digite o número (com código do país)">
    <label for="mensagem">Mensagem Personalizada:</label>
    <input type="text" id="mensagem" placeholder="Digite a mensagem desejada">
    <button id="gerarLink">Gerar Link</button>
    <p>Link gerado:</p>
    <div id="linkGerado"></div>
    <script src="script.js"></script>
</body>
</html>
